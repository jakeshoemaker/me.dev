{{ define "resume" }}
<div id="resume_container" class="relative object-scale-down">
  <h1 class="p-6"> current resume 
      <a href="/static/jshoemaker_resume_2023_07.pdf" target="_blank">
        <div class="btn btn-primary">view cv</div>
      </a>
  </h1>
  <ul>
  {{ range .Jobs }}
    <li class="transition-transform transform hover:translate-x-[-50%]">
      <div class="card w-96 bg-primary text-primary-content my-2">
        <div class="card-body">
          <h2 class="card-title"> {{ .JobTitle }}</h2>
          <h4> {{ .Company }}</h4>
          <h4> {{ .TimeLine }}</h4>
          <ul class="flex flex-wrap justify-start space-x-4">
            {{ range .JobSkills }}
            <li class="flex items-center"> 
              <div class="m-1 p-3 bg-secondary rounded-full flex items-center justify-center  font-semibold"> {{ . }} </li>
            {{ end }}
          </ul>
        </div>
      </div>
    <li>
  {{ end }}
  </ul>
</div>
{{ end }}
